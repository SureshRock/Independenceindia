<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #000;
            transform-style: preserve-3d;
            perspective: 1000px;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .container span {
            width: 0.5vw;
            height: 100%;
            background-color: #fff;
            border-top: 33.333vh solid #d64a16;
            border-bottom: 33.333vh solid #0d8401;
            /* border-top: 33.333vh solid #ff9933;
            border-bottom: 33.333vh solid #138808; */
        }

        .ashoka {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1000;
            max-height: 34vh;
            animation: animate 24s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <a href='https://sureshrock.github.io/independenceindia/'><img src="ashokachakra.png" class="ashoka" alt="ashoka chakra"/></a>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
        for (let i = 1; i <= 200; i++) {
            let bars = document.createElement('span');
            document.querySelector('.container').appendChild(bars);
        }


        TweenMax.from('.container span', {
            transform: "translateY(1000px)",
            zIndex: 100,
            delay: 1,
            stagger: {
                from: "random",
                amount: 10
            }
        })

        TweenMax.from('.ashoka', 0.5, {//0.5 is animation duration
            opacity: 0,
            delay:11.5
        })
    </script>
</body>

</html>
