<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Happy Independence Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        section {
            width: 100%;
            height: 100vh;
        }

        section video {
            object-fit: cover;
            position: absolute;
            transform: rotate(210deg);
        }

        section h3 {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            text-align: center;
            line-height: 100vh;
            font-size: 8vw;
            mix-blend-mode: screen;
            font-family: none;
        }

        @media screen and (max-width:768px) {
            section video {
                transform: rotate(270deg);
            }
        }

        a {
            text-decoration: none;
            color: currentColor;
        }
    </style>
</head>

<body>
    <section>
        <video controls autoplay loop muted src="flag.mp4" type="video/mp4" width="100%" height="100%"></video>
        <a href='./indexe.html'>
            <h3>Happy Independence Day</h3>
        </a>
    </section>
</body>

</html>
